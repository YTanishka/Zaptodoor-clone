  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <style>
    
    #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
        background: #ffffff;
    }

    
    body {
        padding-top: 90px;
    }

    .navmenu ul li a {
        position: relative;
        text-decoration: none;
        padding-bottom: 6px;
    }

    .navmenu ul li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #4c0996;
        transition: width 0.25s ease-in-out;
    }

    .navmenu ul li a:hover::after {
        width: 100%;
    }

    .navmenu ul li a:hover {
        color: #4c0996;
    }

    
    .navmenu ul li:last-child a::after {
        display: none;
    }

    .navmenu ul li:last-child a:hover {
        color: #ffffff;
    }
  </style>

</head>

<body>

<header id="header" class="header">

  <div class="branding d-flex align-items-center">
    <div style="padding-right: 60px;"
         class="container position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <img src="upload/file_6943c301586566.43364376.png"
             alt="Zaptodoor Logo"
             style="max-height: 45px;">
      </a>

      <nav id="navmenu" class="navmenu">
        <ul style="align-items: center; padding-left: 160px;">
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="press-release.html">Press Release</a></li>
          <li><a href="contact-us.html">Contact</a></li>

          <li>
            <a
              href="https://play.google.com/store/apps/details?id=com.zaptodoor.user&amp;pcampaignid=web_share"
              target="_blank"
              style="
                margin-left: 250px;
                display: inline-flex;
                align-items: center;
                padding: 10px 24px;
                font-size: 14px;
                font-weight: 600;
                border-radius: 10px;
                text-decoration: none;
                cursor: pointer;
                background-color: #4c0996;
                color: #ffffff;
                transition: transform 0.2s ease;
              "
              onmouseover="this.style.transform='scale(1.08)'"
              onmouseout="this.style.transform='scale(1)'"
              onmousedown="this.style.transform='scale(0.95)'"
              onmouseup="this.style.transform='scale(1.08)'"
            >
              Download
              <img
                src="upload/file_694421c34e91f1.94199193.svg"
                alt="Download icon"
                style="height: 16px; margin-left: 8px; filter: brightness(0) invert(1);"
              >
            </a>
          </li>
        </ul>

        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
